<!doctype html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

		<!-- Meta Tags -->
		<title>Google</title>

		<!-- Makes the page fit the device width -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Needed for ie to dispaly the page correctly -->
		<meta http-equiv="x-ua-compatible" content="IE=edge" />

		<link rel="stylesheet" href="css/main.css">

	</head>

	<body class="site">
		<nav>
			<ul class="right">
				<li><a href="https://plus.google.com">+You</a></li>
				<li><a href="https://mail.google.com/mail">Gmail</a></li>
				<li><a href="https://www.google.com/images">Images</a></li>
			</ul>
		</nav>

		<main class="site-content">
		<div class="vertical-center">
			<img src="https://www.google.com.au/images/srpr/logo11w.png" class="logo" alt="Google">
			<form method="get" action="https://www.google.com/search">
				<input type="text" name="q"  class="search">

			<div class="btn-wrap">
				<button type="submit" class="btn">Google Search</button>
				<button type="submit" name=btnI  class="btn">I'm Feeling Lucky!</button>
			</div>
			</form>
		</div>
		</main>

		<footer>
			<ul>
				<li><a href="https://www.google.com/intl/en/ads">Advertising</a></li>
				<li><a href="https://www.google.com/services">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about.html">About</a></li>
			</ul>

			<ul class="right">
				<li><a href="https://www.google.com/intl/en/policies/privacy">Privacy</a></li>
				<li><a href="https://www.google.com/intl/en/policies/terms">Terms</a></li>
				<li><a href="https://www.google.com/preferences">Settings</a></li>
			</ul>
		</footer>
	</body>
</html>
